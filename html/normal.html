<style>
*::-webkit-input-placeholder {color: #fff;}
*:-moz-placeholder {color: #fff;}
*::-moz-placeholder {color: #fff;}
*:-ms-input-placeholder {color: #fff;}	
#containter {text-align: center;}
h1 {color: #55acee;font-family: cursive;font-weight: bold;font-size: 72px;margin-top: 50px;}
.textbox {
  margin-top: 50px;
  font-family: cursive;
  border: 1px solid #acacac;
  color: #fff;
  opacity: .7;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  width: 400px;
  transition: all .3s;
  -webkit-transition: all .3s;
  -moz-transition: all .3s;
  font-size: 16px;
  outline: none;
  background-color: #acacac;
}
.textbox:focus {width: 500px;outline: none;}
</style>
<script>if (document.location.search.match(/type=embed/gi)) {window.parent.postMessage('resize', '*');}</script>
<div id='containter'>
<h1>英語 @Name@ 日本語 @Body@  現在の点数は @tensu@</h1>
<h1>英単語を入力してね</h1>
<form name='sampleform' method='POST' action='/writelog'>
<input type='hidden' name='logname' value='" + namae + "'>
<input class='textbox' type='text' name='name' placeholder='Search' onEnter='send()' autocomplete='off' maxlength='60'>
<script> document.sampleform.name.focus(); </script>
</form>
</div>
<p id="sample"></p>
<script>

  setInterval(() => {
    var currentTime = new Date();
    document.getElementById('sample').innerHTML=currentTime.getSeconds();
  }, 500);

  </script>
